            <div class="form-group col-md-6">

        </div>
        <div class="form-row">

                <label for="exampleFormControlSelect2">Class 1</label>
                <select multiple class="form-control" id="exampleFormControlSelect2" name="class_one">
                    {% for course in result %}

                    {% endfor %}

            <div class="form-group col-md-4">

            <div class="form-group col-md-4">
                <label for="exampleFormControlSelect2">Example multiple select</label>
                <select multiple class="form-control" id="exampleFormControlSelect2" name="class_three">

                    <option value="{{ course.id }}">{{ course.course }} {{ course.section }} {{ course.instructor }}
                    </option>
                    {% endfor %}

            </div>
        </div>
        <button class="btn btn-primary" id="" type="submit">Enroll</button>
